name: favorite_places_13
description: A new Flutter project.
publish_to: 'none'
version: 1.1.1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: any
  flutter_animate: ^4.4.0
  flutter_riverpod: ^2.4.9
  gap: ^3.0.1
  image_picker: ^1.0.5
  location: ^5.0.3
  map_picker: ^0.0.3
  path: ^1.8.3
  path_provider: ^2.1.2
  permission_handler: ^11.0.1
  photo_view: ^0.14.0
  share_plus: ^7.2.2
  sqflite: ^2.3.0
  uuid: ^4.2.2
  yandex_geocoder: ^2.1.0
  yandex_mapkit: ^3.4.0
  auto_size_text: ^3.0.0
  another_flutter_splash_screen: ^1.2.0
  super_bullet_list: ^0.0.3
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/favicon03.webp"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/
    - assets/images/

  fonts:
    - family: UbuntuCondensed
      fonts:
        - asset: assets/fonts/UbuntuCondensed-Regular.ttf

    - family: AlumniSans
      fonts:
        - asset: assets/fonts/AlumniSans-Thin.ttf
        - asset: assets/fonts/AlumniSans-ExtraLight.ttf
        - asset: assets/fonts/AlumniSans-Light.ttf
        - asset: assets/fonts/AlumniSans-Medium.ttf
        - asset: assets/fonts/AlumniSans-Regular.ttf
        - asset: assets/fonts/AlumniSans-SemiBold.ttf
        - asset: assets/fonts/AlumniSans-Bold.ttf
          
